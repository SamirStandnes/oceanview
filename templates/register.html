{% extends "layout.html" %}

{% block title %}
    Registrer deg
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus="" class="form-control mx-auto w-auto" name="username" placeholder="Brukernavn" type="text">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Passord" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Passord (igjen)" type="password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus="" class="form-control mx-auto w-auto" name="email" placeholder="Epost (valgfritt)" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Registrer deg</button>
    </form>
{% endblock %}
